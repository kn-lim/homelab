apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: argocd
  namespace: argo

spec:
  project: default
  source:
    repoURL: git@github.com:kn-lim/homelab.git
    targetRevision: main
    path: kubernetes/overlays/homelab/prod/argo/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
