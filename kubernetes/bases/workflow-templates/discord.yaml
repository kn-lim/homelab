apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate

metadata:
  name: discord
  namespace: argo-workflows

spec:
  templates:
    - name: status
      inputs:
        parameters:
          - name: status
            default: "{{workflow.status}}"
          - name: workflow-name
            default: "{{workflow.name}}"
          - name: duration
            default: "{{workflow.duration}}"
          - name: failures
            default: "{{workflow.failures}}"
      container:
        image: alpine
        envFrom:
          - secretRef:
              name: environment-variables
        command: [sh, -c]
        args:
          - |
            apk add --no-cache curl jq

            if [ "{{inputs.parameters.status}}" = "Succeeded" ]; then
              COLOR=65280
              EMOJI=":white_check_mark:"
              FAILURES_FIELD=""
            else
              COLOR=16711680
              EMOJI=":x:"
              echo "DEBUG raw failures: {{inputs.parameters.failures}}"
              FAILURES=$(printf '%s' '{{inputs.parameters.failures}}' | \
                jq -r '[.[] | select(.message | length > 0) | "\(.displayName): \(.message)"] | join("\\n")')
              echo "DEBUG parsed failures: $FAILURES"
              if [ -n "$FAILURES" ]; then
                FAILURES_FIELD=",{\"name\": \"Failures\", \"value\": \"${FAILURES}\", \"inline\": false}"
              else
                FAILURES_FIELD=""
              fi
            fi

            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{
                \"embeds\": [{
                  \"title\": \"$EMOJI Workflow {{inputs.parameters.status}}\",
                  \"color\": $COLOR,
                  \"fields\": [
                    {\"name\": \"Workflow\", \"value\": \"{{inputs.parameters.workflow-name}}\", \"inline\": true},
                    {\"name\": \"Status\", \"value\": \"{{inputs.parameters.status}}\", \"inline\": true},
                    {\"name\": \"Duration\", \"value\": \"{{inputs.parameters.duration}}\", \"inline\": true}
                    ${FAILURES_FIELD}
                  ]
                }]
              }"
